<html>
<html lang="en">
  <head>
    <title>Login</title>

    <!-- bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <nav class="navbar">
      <ul class="nav">
        <li class="nav-item"> <a class="{{ 'active' if request.endpoint == 'home' else '' }}" href="{{ url_for('home') }}"> Home</a> </li>
        <li class="nav-item"> <a class="{{ 'active' if request.endpoint == 'login' else '' }}" href="{{ url_for('login') }}"> Log In </a> </li>
      </ul>
      </nav>
    </div>
    <!------>

    <!-- header/info -->
    <div class="container">
      <h1> The Berriest Blues </h1>
      <h5> <i> by The Bluest Berries </i> </h5>
    </div>
    <!------>

    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <br>
          <div class="alert alert-info">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!------>

    <br><br>

    <!-- Login and registration forms -->
    <div class="horizontal-flex">

      <div class="login-forms">
        <h4> Log In </h4>
        <form action="/login" method="POST">
          <input type="text" name="username" placeholder="Username" required><br><br>
          <input type="password" name="password" placeholder="Password" required><br><br>
          <input type="submit" name="login" value="Login">
        </form>
      </div>

      <div class="login-forms">
        <h4> Sign Up </h4>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="password" name="confirm_pass" placeholder="Confirm Password"><br><br>
            <input type="submit" name="register" value="Register">
        </form>
      </div>

    </div>
    <!--  -->

  </body>
</html>
